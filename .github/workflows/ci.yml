name: Integration
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
      env:
        # Warning: instead of `localhost`, use the service
        # container's name, like `postgres`. This is the same
        # behavior as with `docker compose`.
        POSTGRES_HOST: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_PORT: 5432
        DYNAMO_HOST: localhost
        DYNAMO_PORT: 8000
        INTEGRATIONS_API_URL: http://integrations-api:5000
    services:
      # Label used to access the service container
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        ports:
          - 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      dynamo:
        image: amazon/dynamodb-local
        ports:
          - 8000
      integrations-api:
        image: public.ecr.aws/d4t3o3o7/integrations-api:latest
        env:
          PORT: 5000
          POSTGRES_HOST: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - run: npm install
      # - run: npm run test -- --detectOpenHandles
      #   env:
      #     POSTGRES_HOST: localhost
      #     POSTGRES_PASSWORD: postgres
      #     POSTGRES_PORT: 5432
      #     DYNAMO_HOST: localhost
      #     DYNAMO_PORT: 8000
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
